<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なつき</title>
    <!-- Favicon (固定为空心圆) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>○</text></svg>">
    <style>
        /* 引入 Noto Sans SC 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap');

        :root {
            --primary-color: #6b4752;
            --secondary-color: #d1495b;
            --accent-color: #f08080;
            --bg-color: #fcefed;
            --container-bg-color: #fff;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
            --box-shadow: 0 2px 5px var(--box-shadow-color);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* 调整后的流式排版根设置 */
        html {
            /* 字体大小在 16px 到 18px 之间平滑缩放，增长率更平缓 */
            font-size: clamp(16px, 1rem + 0.25vw, 18px);
        }

        body {
            font-family: "Noto Sans SC", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2%;
            background-color: var(--bg-color);
            color: var(--primary-color);
            -webkit-tap-highlight-color: transparent;
            overflow-wrap: break-word;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--secondary-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        /* 使用 rem 单位，使其能够随根字体大小自动缩放 */
        h1 { font-size: 2.5rem; text-align: center; border-bottom: 2px solid var(--accent-color); padding-bottom: 0.5em; margin-bottom: 1em; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }

        p { margin-bottom: 1em; }
        ol, ul { margin-top: 0; margin-bottom: 1em; }
        ol ol, ul ul, ol ul, ul ol { margin-bottom: 0; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--container-bg-color);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        /* 处理 Markdown 渲染后可能导致溢出的内容 */
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container pre {
            white-space: pre-wrap;
            word-break: break-all;
            background-color: #f9f9f9;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }
        .container table {
            width: 100%;
            border-collapse: collapse;
            display: block;
            overflow-x: auto;
        }
        .container th, .container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* 响应式布局调整：优化小屏幕下的边距 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 15px;
                border-radius: 15px;
            }
        }
    </style>
    <!-- 引入 marked.js 和 Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
             <!-- Markdown 内容将被渲染于此 -->
            <div v-html="renderedMarkdown"></div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, computed } = Vue;

        createApp({
            setup() {
                const markdownContent = ref('');

                const renderedMarkdown = computed(() => {
                    if (!markdownContent.value) return '';
                    return marked.parse(markdownContent.value);
                });

                const fetchMarkdown = async () => {
                    try {
                        const response = await fetch('text.md');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        markdownContent.value = await response.text();
                    } catch (error) {
                        console.error('Error fetching Markdown:', error);
                        markdownContent.value = `<h1>内容加载失败</h1><p>请检查 'text.md' 文件是否存在，以及网络连接是否正常。</p><p>错误详情: ${error.message}</p>`;
                    }
                };

                onMounted(() => {
                    fetchMarkdown();
                });

                return {
                    renderedMarkdown
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
